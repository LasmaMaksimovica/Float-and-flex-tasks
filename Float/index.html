<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS task</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <h1>
            Today's tasks
        </h1>
    </div>
    <div>
        <ul class="list">
            <li class="list-item item1">
                <div class="left-item">
                    <input type="checkbox" id="input-checkbox-list1" name="checkbox-list1" checked>
                    <label for="input-checkbox-list1">Buy milk</label>
                </div>
                <div class="right-item">
                    <a href="">X</a>
                </div>
            </li>

            <li class="list-item item2">
                <div class="left-item">
                    <input type="checkbox" id="input-checkbox-list2" name="checkbox-list2" checked>
                    <label for="input-checkbox-list1">Learn HTML</label>
                </div>
                <div class="right-item">
                    <a href="">X</a>
                </div>
            </li>

            <li class="list-item item3">
                <div class="left-item">
                    <input type="checkbox" id="input-checkbox-list3" name="checkbox-list3" checked>
                    <label for="input-checkbox-list1">Write Something Amazing CSS</label>
                </div>
                <div class="right-item">
                    <a href="">X</a>
                </div>
            </li>

            <li class="list-item item4">
                <div class="left-item">
                    <input type="checkbox" id="input-checkbox-list4" name="checkbox-list4" checked>
                    <label for="input-checkbox-list1">Be Awesome</label>
                </div>
                <div class="right-item">
                    <a href="">X</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="form">
        <form action="" method="POST">
            <div>
                <h2>
                    Add New Task
                </h2>
            </div>
            <div class="new-task">
                <label for="name-input-field">New Task:</label>
                <input type="text" id="name-input-field" name="New-Task">
            </div>
            <div class="submit">
                <input type="submit" value="Add">
            </div>
        </form>
    </div>
</body>

</html>
